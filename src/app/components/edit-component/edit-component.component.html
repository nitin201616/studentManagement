<h3>Edit Student!</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>{{initialValue}} has been updated to {{studentEdited?.name}}  successfully.
    <button type="button" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert()">X</button>
</div>
<form [formGroup]="editStudent" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="name" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
