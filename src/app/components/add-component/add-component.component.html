<h3>Add Student!</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{studentAdded?.name}} has been added successfully.
    <button type="button" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert()">X</button>
</div>

<div *ngIf="recordExists" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Failure!</strong> {{addStudent?.value?.name}} is already present.
    <button type="button" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert()">X</button>
</div>
<form [formGroup]="addStudent" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="name" class="form-control" placeholder="Enter Name" formControlName="name">
        <div *ngIf="f?.['name']?.touched && f?.['name']?.errors?.['required']">
            Please enter Name
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
        <div *ngIf="f?.['email']?.errors?.['email']">
            email should be valid one
        </div>
        <div *ngIf="f?.['email']?.touched && f?.['email']?.errors?.['required']">
            Please enter Email
        </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!addStudent.valid">Submit</button>
</form>
